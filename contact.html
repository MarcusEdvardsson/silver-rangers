<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="head-wrap">
            <p class="head-paragraf">Oh hello there!</p>
            <img src="/img/man-and-child.png" alt=man-and-child" class="man-and-child">
        </header>
        <div class="nav-wrap">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Our Offer</li>
                    <li>Why us</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
        <main class="main-wrap">
            <div class="left-box">
                <h1 class="headings">Whats on your mind?</h1>
            </div>
            <div class="right-box">
                <form>
                    <fieldset>
                        <label for="email">Your email: </label>
                        <input type="text" id="email">
                        <label for="message">Your message: </label>
                        <textarea id="message"></textarea>
                        <button>Send Message</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <div class="map-wrap">
            <div class="info-box">
                <h2 class="heading">Come visit us!</h1>
                <h3 class="street">2219 Griffin Street</h3>
                <h3 class="street">San Fransisco</h3>
            </div>
            <img src="/img/needle.png" alt="needle" class="needle">
        </div>
        <footer class="foot-wrap"></footer>
    </div>
</body>
</html>
